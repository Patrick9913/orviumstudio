<svg width="32" height="32" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>OrviumStudio</title>
  <!-- Fondo circular para mejor visibilidad en favicons -->
  <circle cx="32" cy="32" r="30" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Anillo exterior (O) - más grueso y moderno -->
  <circle 
    cx="32" 
    cy="32" 
    r="22" 
    stroke="#0891b2" 
    stroke-width="3.5"
    stroke-linecap="round"
  />
  
  <!-- Línea vertical interna - más gruesa y con terminaciones redondeadas -->
  <line
    x1="20"
    y1="14"
    x2="20"
    y2="50"
    stroke="#0891b2"
    stroke-width="3.5"
    stroke-linecap="round"
  />
  
  <!-- Punto decorativo - añade sofisticación -->
  <circle 
    cx="32" 
    cy="20" 
    r="2" 
    fill="#0891b2"
  />
</svg>
